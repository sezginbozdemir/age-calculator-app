<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="app-container">
    <div class="input-row">
      <span class="input-container-day">
        <input placeholder="DD" type="number" id="day" name="day" min="1" max="31" required>
        <label for="day">Day</label>
      </span>
      <span class="input-container-month">
        <input placeholder="MM" type="number" id="month" name="month" min="1" max="12" required>
        <label for="month">Month</label>
      </span>
      <span class="input-container-year">
        <input placeholder="YY" type="number" id="year" name="year" max="2023" required>
        <label for="year">Year</label>
      </span>
    </div>
  </div>

</body>
</html>
